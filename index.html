<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="contaner flex">
        <div class="left border">
            <div class="home">
                <div class="logo">
                    <img class="invert" src="assets/logo.svg" alt="Spotify Logo">
                </div>
                <ul>
                    <li><img class="invert" src="assets/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="assets/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="lib">
                <div class="heading">
                    <div class="lib-left">
                        <img class="invert" src="assets/libaray.svg" alt="Library Logo">
                        <div>My Library</div>
                    </div>
                    <div class="lib-right">
                        <img class="invert" src="assets/plus.svg" alt="plus sign">
                    </div>
                </div>
                <div class="middle"></div>
                <div class="foot">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span data-encore-id="type">Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div> 
                </div>
                <div class="btn-1">
                    <button><img class="invert" src="assets/earth.svg" alt="Earth logo">English</button>
                </div>
            </div>
        </div>
        <div class="right border">nmnmsndff</div>
    </div>
</body>

</html>
